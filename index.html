<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link 
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" 
    rel="stylesheet">
<link rel="stylesheet" href="style.css">
    
</head>
<body>
<div class="container">
   <div class="icons">
        <h1>Stop Watch</h1>
        <button class="start-btn" onclick="start()">
            <img class="player-icons" src="icons/start.svg" alt="" width="30px">
        </button>
        <button class="pause-btn" onclick="pause()">
            <img class="player-icons" src="icons/pause.svg" alt="" width="30px">
        </button>
        <button class="restart-btn" onclick="restart()">
            <img class="player-icons" src="icons/restart.svg" alt="" width="30px">
        </button>
        <button class="save-btn" onclick="saveTime()">
            <img class="player-icons" src="icons/save.svg" alt="" width="30px">
        </button>
        <button class="delete-btn" onclick="deleteTime()">
            <img class="player-icons" src="icons/trash.svg" alt="" width="30px">
        </button>
    </div>

    <div class="timer">
        <h2 id="watch">00:00:00</h2>
    </div>

    <div class="tasks">
        <h2>Tasks: <span id="tasksCount">0</span></h2>
        <div id="taskList"></div>
    </div>

    <div class="laps">
        <h2>Turns: <span id="lapCount">0</span></h2>
        <div id="lapsList"></div>
    </div>

</div>  

<script src="script.js"></script>
   
</body>
</html>
